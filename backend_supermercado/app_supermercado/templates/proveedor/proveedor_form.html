{% extends 'base.html' %}

{% block content %}
<div class="card shadow mt-4">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
            {% if object %} Editar Proveedor {% else %} Crear Proveedor {% endif %}
        </h4>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Nombre del Proveedor</label>
                    {{ form.nombre_proveedor }}
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Persona de Contacto</label>
                    {{ form.contacto_persona }}
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Teléfono</label>
                    {{ form.telefono }}
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Email</label>
                    {{ form.email }}
                </div>

                <div class="col-12 mb-3">
                    <label class="form-label fw-bold">Dirección</label>
                    {{ form.direccion_proveedor }}
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">RUC</label>
                    {{ form.ruc }}
                </div>
            </div>

            <div class="mt-4 text-end">
                <button type="submit" class="btn btn-success px-4">Guardar</button>
                <a href="{% url 'proveedor_list' %}" class="btn btn-secondary px-4">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
