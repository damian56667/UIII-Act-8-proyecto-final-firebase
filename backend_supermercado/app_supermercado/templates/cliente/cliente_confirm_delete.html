{% extends 'base.html' %}

{% block content %}
  <h1>Borrar Cliente</h1>
  <p>¿Estás seguro de que quieres borrar a {{ cliente.nombre_cliente }} {{ cliente.apellido_cliente }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Borrar</button>
  </form>
  <a href="{% url 'cliente_list' %}">Cancelar</a>
{% endblock %}
