{% extends 'base.html' %}

{% block content %}
  <h1>Clientes</h1>
  <a href="{% url 'cliente_create' %}">Crear Cliente</a>
  <ul>
    {% for cliente in clientes %}
      <li>
        <a href="{% url 'cliente_detail' cliente.pk %}">{{ cliente.nombre_cliente }} {{ cliente.apellido_cliente }}</a>
        <a href="{% url 'cliente_update' cliente.pk %}">Editar</a>
        <a href="{% url 'cliente_delete' cliente.pk %}">Borrar</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
